# Shop Gui - Listed items
shop-gui:
  title: "&e&l{player}'s Shop"
  size: 54
  layout:
    next-page:
      displayName: "&e&lOpen Next Page &7({page})"
      slot: 50
      material: ARROW
      lore: []
      tags:
        next_page: "true"
    previous-page:
      displayName: "&e&lOpen Previous Page &7({page})"
      slot: 48
      material: ARROW
      lore: []
      tags:
        previous_page: "true"
    add-item:
      displayName: "&e&l✦ &a&lAdd New Item &e&l✦"
      slot: 49
      material: BOOK
      lore:
        - "&7Click to list a new item in your shop."
      tags:
        add_item: "true"
shop-item-footer:
  - ""
  - "&7Price: &a%price%"
  - ""
  - "&eClick to purchase this item"
shop-item-owner-footer:
  - "&cShift Click to remove this item"


